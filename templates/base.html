<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Biblioteca{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset y Variables Globales --- */
        :root {
            --primary-color: #0056b3;
            --primary-hover: #004494;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            line-height: 1.6;
        }

        /* --- Barra de Navegación --- */
        nav {
            background-color: var(--dark-gray);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-right: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: var(--primary-color);
        }

        /* --- Contenedor Principal y Tarjetas --- */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .card h1, .card h2 {
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        /* --- Formularios --- */
        form .form-group {
            margin-bottom: 1.5rem;
        }
        form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        form select, form input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            font-size: 1rem;
        }
        
        /* --- Botones --- */
        button {
            cursor: pointer;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
        }
        button[type="submit"]:hover {
            background-color: var(--primary-hover);
        }
        button.btn-danger {
             background-color: var(--danger-color);
             color: white;
        }

        /* --- Tablas --- */
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .styled-table thead tr {
            background-color: var(--primary-color);
            color: white;
            text-align: left;
        }
        .styled-table th, .styled-table td {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
        }
        .styled-table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }
        .styled-table tbody tr:nth-of-type(even) {
            background-color: var(--light-gray);
        }
        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid var(--primary-color);
        }
        .styled-table tbody tr:hover {
            background-color: var(--medium-gray);
        }
        
        /* --- Mensajes Flash --- */
        .flash {
            padding: 1rem;
            margin: 0 2rem 1rem 2rem;
            border-radius: 5px;
            text-align: center;
        }
        .flash.success {
            background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;
        }
        .flash.danger {
            background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Biblioteca</div>
        <a href="/">Inicio</a>
        <a href="{{ url_for('ejemplar.gestionar_ejemplares') }}">Ejemplares</a>
        <a href="{{ url_for('prestamo.gestionar_prestamos') }}">Préstamos</a>
    </nav>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
